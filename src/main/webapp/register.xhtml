<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>welcome to 314Room</title>
	<!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<style>
#header {
	background-color: black;
	color: white;
	text-align: center;
	padding: 5px;
}

#nav {
	line-height: 30px;
	background-color: #eeeeee;
	height: 300px;
	width: 100px;
	float: left;
	padding: 5px;
}

#section {
	width: 350px;
	float: left;
	padding: 10px;
}

#footer {
	background-color: black;
	color: white;
	clear: both;
	text-align: center;
	padding: 5px;
}

span {
	padding-right: 10px;
	width: 4em;
	display: block;
	float: left;
	line-height: 26px;
}
</style>
</h:head>
<h:body>
	<div id="header">
		<h1>欢迎来到XXX大酒店</h1>
	</div>
	<ul id="nav">
		<li><a href="./index.xhtml">首页</a></li>
		<li><a href="./login.xhtml">用户登录</a></li>
		<li><a href="./reservation.xhtml">房间查询</a></li>
		<li><a href="">关于我们</a></li>
	</ul>
	<div id="section">
		<h2>用户注册</h2>
		<p>
			<h:form>
				<fieldset>
					<legend>用户注册</legend>
					<span>用户名：</span>
					<h:inputText name="username" value="#{controller.username}"
						size="10" />
					<br /> <span>密码：</span>
					<h:inputText name="password" value="#{controller.password}"
						size="10" />
					<br />
					<h:commandButton value="确认注册" action="#{controller.register}" />
				</fieldset>
			</h:form>
		</p>
	</div>
	<div id="footer">Copyright@ softlab.com</div>

</h:body>
</html>
